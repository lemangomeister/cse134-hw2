<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Resume</title>
    </head>
    <body>
        <nav>
            <ol>
                <li><a href="home.html">Home</a></li>
                <li>Resume</li>
            </ol>
        </nav>
        <h2>Resume</h2>
        <iframe id="resume" title="Resume" src="files/Resume.pdf" width="500" height="600">
        </iframe>
        <br>
        <section>
            <h2>Experimental Section</h2>
            <button type="submit" onclick="">Photos</button>
            <hr>
            <label for="project-select">Select a Project</label>
            <br>
            <select id="project-select">
                <optgroup label="School Projects">
                    <option>catHead</option>
                    <option>Forward Error Correction Processor</option>
                    <option>File Compressor</option>
                </optgroup>
            </select>
            <hr>
            <label for="advice">Give me some advice</label>
            <br>
            <textarea id="advice" name="advice" rows="5" cols="35">How can I improve myself...?
            </textarea>
            <br>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">This is a table</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Animal</th>
                        <th scope="col">Food</th>
                        <th scope="col">Color</th>
                    </tr>
                    <tr>
                        <th scope="row">Penguin</th>
                        <td>Fish</td>
                        <td>Black</td>
                    </tr>
                    <br>
                </tbody>
            </table>
            <table>
                <caption>This is another table</caption>
                <colgroup>
                    <col span="2" class="superheroes"/>
                </colgroup>
                <tr>
                    <th scope="col">Iron Man</th>
                </tr>
            </table>
        </section>
    </body>
</html>
